  namespace: Xunit.v3
  summary: >-
    Used to decorate xUnit.net test assemblies to indicate per-assembly fixture data. An instance of

    the fixture data is initialized before any test in the assembly are run (including

    <xref href="Xunit.IAsyncLifetime.InitializeAsync" data-throw-if-not-resolved="false"></xref> if it's implemented). After all the tests in the

    assembly have been run, it is cleaned up by calling <xref href="System.IAsyncDisposable.DisposeAsync" data-throw-if-not-resolved="false"></xref>

    if it's implemented, or it falls back to <xref href="System.IDisposable.Dispose" data-throw-if-not-resolved="false"></xref> if that's implemented.

    Assembly fixtures must have a public parameterless constructor. To gain access to the fixture data

    from inside the test, a constructor argument should be added to the test class which exactly

    matches the fixture type.
  remarks: Assembly fixture attributes are only valid at the assembly level.
  example: []
